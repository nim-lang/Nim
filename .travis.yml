sudo: false
language: c
os:
  - linux
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libsdl1.2-dev
script:
  - git clone --depth 1 https://github.com/nim-lang/csources.git
  - cd csources
  - sh build.sh
  - cd ..
  - sed -i -e 's,cc = gcc,cc = clang,' config/nim.cfg
  - ./bin/nim c koch
  - ./koch boot
  - ./koch boot -d:release
after_script:
  - export PATH=$(pwd)/bin:$PATH
  - ./koch test
